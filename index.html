<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💙💗 Revelación de Género 💗💙</title>
  <style>
    /* ----- Estilos generales ----- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #b3e0ff, #ffe0f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin: 1.2rem 0 0.5rem 0;
      color: #333;
      text-shadow: 1px 1px 2px #fff;
    }

    /* ----- Video responsivo ----- */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      height: 0;
      padding-bottom: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* ----- Botones ----- */
    .botones {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.3rem;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .niño {
      background-color: #4da6ff;
      color: white;
    }

    .niña {
      background-color: #ff66b2;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    /* ----- Totales ----- */
    .totales {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .totales span {
      display: inline-block;
      min-width: 40px;
      color: #000;
    }

    /* ----- Adaptación móvil ----- */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1.1rem;
        padding: 10px 25px;
      }
      .totales {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 ¡Revelación de Género! 💙 o 💗</h1>

  <!-- Video de YouTube -->
  <div class="video-container">
    <iframe 
      id="video"
      src="https://www.youtube.com/embed/0zTuPXioCZk?autoplay=1&mute=0&loop=1&playlist=0zTuPXioCZk" 
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- Botones de votación -->
  <div class="botones">
    <button class="niño" onclick="votar('niño')">💙 Niño</button>
    <button class="niña" onclick="votar('niña')">💗 Niña</button>
  </div>

  <!-- Totales -->
  <div class="totales">
    <p>💙 Total Niño: <span id="totalNiño">0</span></p>
    <p>💗 Total Niña: <span id="totalNiña">0</span></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ⚙️ Reemplaza con tu configuración Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DATABASE_URL.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Función de votación
    function votar(tipo) {
      push(ref(db, "votos"), { tipo });
    }

    // Mostrar totales en tiempo real
    const votosRef = ref(db, "votos");
    onValue(votosRef, (snapshot) => {
      const data = snapshot.val() || {};
      let niño = 0, niña = 0;
      Object.values(data).forEach(v => {
        if (v.tipo === "niño") niño++;
        else if (v.tipo === "niña") niña++;
      });
      document.getElementById("totalNiño").innerText = niño;
      document.getElementById("totalNiña").innerText = niña;
    });
  </script>

</body>
</html>
