<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revelación de Género 💙💗</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #87cefa, #ffb6c1);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { font-size: 2em; margin: 10px 0; }
    h2 { font-size: 1.4em; margin-bottom: 20px; }
    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .unit {
      background: rgba(255,255,255,0.2);
      padding: 10px 15px;
      border-radius: 10px;
      width: 70px;
    }
    iframe {
      width: 90%;
      max-width: 560px;
      height: 200px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }
    .botones button {
      font-size: 1.1em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .niño { background-color: #4da6ff; }
    .niña { background-color: #ff66b2; }
    .niño:hover, .niña:hover { opacity: 0.8; }
    .totales {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #overlay button {
      margin-top: 15px;
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay">
    <div>🎵 Toca para iniciar la revelación 🎵</div>
    <button onclick="startReveal()">Iniciar</button>
  </div>

  <h1>🎉 Revelación de Género 🎉</h1>
  <h2>¿Niño o Niña? 💙💗</h2>

  <!-- Cuenta regresiva -->
  <div class="countdown">
    <div class="unit"><span id="days">0</span><br>Días</div>
    <div class="unit"><span id="hours">00</span><br>Horas</div>
    <div class="unit"><span id="minutes">00</span><br>Minutos</div>
    <div class="unit"><span id="seconds">00</span><br>Segundos</div>
  </div>

  <!-- Video -->
  <iframe id="ytplayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <!-- Votación -->
  <div class="botones">
    <button class="niño" onclick="votar('niño')">💙 Niño</button>
    <button class="niña" onclick="votar('niña')">💗 Niña</button>
  </div>

  <div class="totales">
    <p>Total Niño: <span id="totalNiño">0</span> | Total Niña: <span id="totalNiña">0</span></p>
  </div>

  <script>
   const API_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent("https://script.google.com/macros/s/AKfycbyiQM9aG2j30SJjY64cNoudBrSvd98BFeybVGte25Pr_cNkKgRTdfkG5pP4K8ppNIe3/exec");
    const overlay = document.getElementById('overlay');
    const player = document.getElementById('ytplayer');

    // 🎵 Iniciar revelación
    function startReveal() {
      overlay.style.display = 'none';
      player.src = "https://www.youtube.com/embed/0zTuPXioCZk?autoplay=1&mute=0&controls=1";
    }

    // ⏳ Cuenta regresiva hasta el 25 de octubre
    const now = new Date();
    let targetYear = now.getFullYear();
    let target = new Date(targetYear, 9, 25, 0, 0, 0);
    if (now > target) target = new Date(targetYear + 1, 9, 25, 0, 0, 0);

    function updateCountdown() {
      const diff = target - new Date();
      if (diff <= 0) {
        document.querySelector('.countdown').innerHTML = "🎊 ¡El gran día ha llegado! 🎊";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = m.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = s.toString().padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 🗳️ Votar (solo una vez por dispositivo)
    async function votar(tipo) {
      const votoGuardado = localStorage.getItem('votoRevelacion');
      if (votoGuardado) {
        alert("Ya votaste por: " + votoGuardado);
        return;
      }

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ voto: tipo }),
          headers: { "Content-Type": "application/json" }
        });
        localStorage.setItem('votoRevelacion', tipo);
        alert("¡Gracias por votar por " + tipo + "! 💖");
        obtenerTotales();
      } catch (error) {
        console.error("Error enviando voto:", error);
      }
    }

    // 📊 Obtener totales desde Google Sheets
    async function obtenerTotales() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById("totalNiño").textContent = data.niño || 0;
        document.getElementById("totalNiña").textContent = data.niña || 0;
      } catch (error) {
        console.error("Error al obtener totales:", error);
      }
    }

    obtenerTotales();
  </script>
</body>
</html>
