<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revelaci√≥n de G√©nero üíô‚ù§Ô∏è</title>
  <style>
    body {
      margin:0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #87cefa);
      color:#fff;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 { font-size:1.8em; margin-bottom:5px; }
    h2 { font-size:1.2em; margin-bottom:20px; }
    .countdown {
      display:flex;
      gap:10px;
      margin-bottom:25px;
      font-size:1.3em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .unit {
      background:rgba(255,255,255,0.3);
      padding:10px 15px;
      border-radius:10px;
      min-width:70px;
    }
    iframe {
      width:90%;
      max-width:360px;
      height:200px;
      border:none;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
    }
    .votos {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button.voto {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button.voto:active {
      transform: scale(0.95);
    }
    .ni√±o { background-color: #1e90ff; }
    .ni√±a { background-color: #ff69b4; }
    #resultado {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #overlay button {
      margin-top: 15px;
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div>üéµ Toca para iniciar la revelaci√≥n üéµ</div>
    <button onclick="startReveal()">Iniciar</button>
  </div>

  <h1>üéâ Revelaci√≥n de G√©nero üéâ</h1>
  <h2>¬øQu√© crees que ser√°? üíô‚ù§Ô∏è</h2>

  <div class="countdown">
    <div class="unit"><span id="days">0</span><br>D√≠as</div>
    <div class="unit"><span id="hours">00</span><br>Horas</div>
    <div class="unit"><span id="minutes">00</span><br>Min</div>
    <div class="unit"><span id="seconds">00</span><br>Seg</div>
  </div>

  <iframe id="ytplayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="votos" id="votos">
    <button class="voto ni√±o" onclick="votar('ni√±o')">üíô Ni√±o</button>
    <button class="voto ni√±a" onclick="votar('ni√±a')">‚ù§Ô∏è Ni√±a</button>
  </div>

  <div id="resultado"></div>

  <script>
    const overlay = document.getElementById('overlay');
    const player = document.getElementById('ytplayer');
    const votosDiv = document.getElementById('votos');
    const resultado = document.getElementById('resultado');

    function startReveal(){
      overlay.style.display = 'none';
      player.src = "https://www.youtube.com/embed/0zTuPXioCZk?autoplay=1&controls=1";
    }

    // Cuenta regresiva
    const now = new Date();
    let targetYear = now.getFullYear();
    let target = new Date(targetYear, 9, 25, 0, 0, 0);
    if(now > target) target = new Date(targetYear + 1, 9, 25, 0, 0, 0);

    function updateCountdown(){
      const diff = target - new Date();
      if(diff <= 0){
        document.querySelector('.countdown').innerHTML = "üéä ¬°El gran d√≠a ha llegado! üéä";
        return;
      }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h.toString().padStart(2,'0');
      document.getElementById('minutes').textContent = m.toString().padStart(2,'0');
      document.getElementById('seconds').textContent = s.toString().padStart(2,'0');
    }
    setInterval(updateCountdown,1000);
    updateCountdown();

    // Votaci√≥n localStorage
    function votar(opcion){
      if(localStorage.getItem('votoRevelacion')){
        resultado.textContent = "Ya votaste por: " + localStorage.getItem('votoRevelacion') + " üíñ";
        votosDiv.style.display = 'none';
        return;
      }
      localStorage.setItem('votoRevelacion', opcion);
      resultado.textContent = "Gracias por votar por: " + opcion + " üíñ";
      votosDiv.style.display = 'none';
    }

    // Mostrar si ya vot√≥
    window.onload = () => {
      const voto = localStorage.getItem('votoRevelacion');
      if(voto){
        votosDiv.style.display = 'none';
        resultado.textContent = "Ya votaste por: " + voto + " üíñ";
      }
    }
  </script>
</body>
</html>
